{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>This is home page </h1>
    <form action="{% url 'blogs_filter' %}" method="get"> 

        <input type="text" name="title">
        <button>Search</button>
    </form>

    <div>
        <h2>Categories</h2>
        {% for category in categories %}
            <a href="{% url 'blogs' category.id %}"><p>{{ category.name }}</p></a>
        {% endfor %}
    </div>
    {% for blog in blogs %}
        <div>
            <p>Title: {{ blog.title }}</p>
            <img src="{{ blog.imageURL}}" alt="{{ blog.title }}">
            <p>Description: {{ blog.description|truncatewords:20 }}</p>
            <a href="{% url 'blog_details' blog.id %}">Batafsil</a>
        </div>
    {% endfor %}
</body>
</html>
