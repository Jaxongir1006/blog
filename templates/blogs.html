<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="{% url 'blogs_filter' %}" method="get"> 

        <input type="text" name="title">
        <button>Search</button>
    </form>

    {% for blog in blogs %}
    <div>
        <p>Title: {{ blog.title }}</p>
        <img src="{{ blog.imageURL}}" alt="{{ blog.title }}">
        <p>Description: {{ blog.description|truncatewords:20 }}</p>
        <a href="{% url 'blog_details' blog.id %}">Batafsil</a>
    </div>
    {% endfor %} 


</body>
</html>
