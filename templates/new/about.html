{% extends 'new/base.html' %}
{% load static %}

<body>

    {% block content %}
    <!-- About Section Begin -->
    <section class="about spad">
        <div class="container">
            <div class="about__text">
                <div class="row">
                    <div class="col-lg-12">
                        <div class="breadcrumb__text">
                            <h2>About me</h2>
                            <div class="breadcrumb__option">
                                <a href="{% url 'home' %}">{% trans "Home" %}</a>
                                <span>{% trans "About" %}</span>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg-6">
                        <div class="about__pic__item__large">
                            <img src="{{ user.imageURL }}" alt="">
                        </div>
                    </div>
                    <div class="col-lg-6">
                        <div class="about__right__text">
                            <h2>{% trans "Hello every one !!!" %}</h2>
                            {% if user.bio %}
                                <p>{{ user.bio }}</p>
                            {% else %}
                                <p>{% trans "You didn't write anything here..." %}</p>
                            {% endif %}
                            <div class="about__right__text__social">
                                <a href="{{ contact.facebook }}"><i class="fa fa-facebook"></i></a>
                                <a href="{{ contact.telegram }}"><i class="fa fa-telegram"></i></a>
                                <a href="{{ contact.youtube }}"><i class="fa fa-youtube-play"></i></a>
                                <a href="{{ contact.instagram }}"><i class="fa fa-instagram"></i></a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- About Section End -->
    {% endblock %}

</html>
